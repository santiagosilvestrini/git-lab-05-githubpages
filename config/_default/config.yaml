baseURL: https://santiagosilvestrini.github.io/git-lab-05-githubpages/
publishDir: docs
languageCode: en
DefaultContentLanguage: en
title: Sitio de Santi
theme: anatole
summarylength: 10
enableEmoji: yes
enableRobotsTXT: yes
pygmentsUseClasses: yes
pygmentsCodeFences: yes
pygmentsCodefencesGuessSyntax: yes
localizedDates: no
markup:
  goldmark:
    renderer:
      unsafe: yes
taxonomies:
  category: categories
  series: series
  tag: tags
related:
  includeNewer: yes
  indices:
    - name: keywords
      weight: 100
    - name: tags
      weight: 80
  threshold: 80
  toLower: yes
